<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Groups</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">UMI</a></li>
          <li class="breadcrumb-item">Groups</li>
          <li class="breadcrumb-item active">Index</li>
        </ol>
      </nav>
    </div>
    <div class="top-btn">
      <a routerLink="/groups/create" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i>
        Add Group
      </a>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table datatable">
              <thead>
              <tr>
                <th><b>Name</b></th>
                <th>Description</th>
                <th>Section</th>
                <th data-type="date" data-format="YYYY/DD/MM">Created at</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let groupe of groupes">
                <td>{{ groupe.name }}</td>
                <td>{{groupe.description}}</td>
                <td><a (click)="showSectionInfo(groupe!)" href="#">{{ groupe.section.name }}</a> </td>
                <td>{{ groupe.created_at | date: 'dd/MM/yyyy - HH:mm'}}</td>

                <td class="d-flex justify-content-between">
                  <button
                    type="button"
                    class="btn btn-success m-1"
                    (click)="viewPdfFile(groupe.section.id)"
                  >
                    View Schedule
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary m-1"
                    (click)="editGroup(groupe.id!)"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger m-1"
                    (click)="deleteGroup(groupe.id!)"
                  >
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
