<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Labos</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">UMI</a></li>
          <li class="breadcrumb-item">Labos</li>
          <li class="breadcrumb-item active">Index</li>
        </ol>
      </nav>
    </div>
    <div class="top-btn">
      <a routerLink="/labos/create" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i>
        Add Labo
      </a>
    </div>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table datatable">
              <thead>
                <tr>
                  <th><b>Title</b></th>
                  <th><b>Acroname</b></th>
                  <th>Slug</th>
                  <!-- <th>Recherche Axes</th> -->
                  <th data-type="date" data-format="YYYY/DD/MM">Created at</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let labo of labos">
                  <td>{{ labo.title }}</td>
                  <td>{{ labo.acroname }}</td>
                  <td>{{ labo.slug }}</td>
                  <!-- <td style="max-width: 200px; display: block;" *ngFor="let axe of labo.rechercheAxes">
                    <span class="badge bg-info">{{ axe.name }}</span>
                  </td> -->
                  <td>{{ labo.created_at | date }}</td>
                  <td class="d-flex">
                    <button
                      type="button"
                      class="btn btn-primary m-1"
                      (click)="editLabo(labo.id!)"
                    >
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger m-1"
                      (click)="deleteLabo(labo.id!)"
                    >
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
