<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Sections</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">UMI</a></li>
          <li class="breadcrumb-item">Sections</li>
          <li class="breadcrumb-item active">Index</li>
        </ol>
      </nav>
    </div>
    <div class="top-btn">
      <a routerLink="/sections/create" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i>
        Add Section
      </a>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table datatable">
              <thead>
              <tr>
                <th><b>Name</b></th>
                <th>Slug</th>
                <th>Description</th>
                <th data-type="date" data-format="YYYY/DD/MM">Created at</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let section of sections">
                <td>{{ section.name }}</td>
                <td>{{ section.slug }}</td>
                <td>{{ section.description }}</td>
                <td>{{ section.created_at | date: 'dd/MM/yyyy - HH:mm'}}</td>
                <td class="d-flex justify-content-between">
                  <button
                  type="button"
                  class="btn btn-success m-1"
                  (click)="viewPdfFile(section.id)"
                  >
                    View Schedule
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary m-1"
                    (click)="editSection(section.id!)"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger m-1"
                    (click)="deleteSection(section.id!)"
                  >
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
