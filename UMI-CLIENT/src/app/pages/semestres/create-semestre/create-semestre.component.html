<main id="main" class="main">
    <div class="pagetitle">
      <h1>Semestres</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">UMI</a></li>
          <li class="breadcrumb-item">Semestres</li>
          <li class="breadcrumb-item active">Create</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->
    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Semestre informations</h5>
          <!-- Floating Labels Form -->
          <form
            (ngSubmit)="createSemestre()"
            class="row g-3"
            #semestreForm="ngForm"
          >
            <!-- <div class="col-md-12">
              <div class="form-floating">
                <select
                  class="form-control"
                  id="semestre_id"
                  name="semestre_id"
                  [(ngModel)]="newSemestre.id"
                  required
                >
                  <option *ngFor="let semestre of semestres" [value]="semestre.id">
                  </option>
                </select>
                <label for="semestre_id">Semestre</label>
              </div>
            </div> -->

            <div class="col-md-12">
              <div class="form-floating">
                <select class="form-control" id="name" name="name" [(ngModel)]="newSemestre.name" required (change)="onSemestreChange()">
    
                  <option value="S1">S1</option>
                  <option value="S2">S2</option>
                  <option value="S3">S3</option>
                  <option value="S4">S4</option>
                  <option value="S5">S5</option>
                  <option value="S6">S6</option>
                </select>  <label for="Name">Name</label>
              </div>
            </div>
            
            <div class="col-md-12">
              <div class="form-floating">
                <select class="form-control" id="academicYear" name="academicYear" [(ngModel)]="selectedAcademicYearId">
                  <option *ngFor="let annee of anneesUniversitaires" [ngValue]="annee.id">{{ annee.startYear }}-{{ annee.endYear }}</option>
                </select>
                <label for="academicYear">Academic Year</label>
              </div>
            </div>
            
          
            
            <div class="col-md-12">
              <div class="form-floating">
                <select class="form-control" id="session" name="session" [(ngModel)]="newSemestre.session" required>
                  <option value="Automne">Automne</option>
                  <option value="Printemps">Printemps</option>
                </select>
                <label for="session">Session</label>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-floating">
                <select class="form-control" id="typeSession" name="typeSession" [(ngModel)]="newSemestre.typeSession" required>
                  <option value="Ratt">Ratt</option>
                  <option value="Normal">Normal</option>
                </select>
                <label for="typeSession">Type Session</label>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-floating">
                <select class="form-control" id="idFiliere" name="idFiliere" [(ngModel)]="selectedFiliereId">
                  <option *ngFor="let filiere of filieres" [value]="filiere.id">{{ filiere.name }}</option>
                </select>
                <label for="idFiliere">Fili√®re</label>
              </div>
            </div>
            
            
            <div class="text-center d-flex justify-content-between col-md-12">
              <button type="reset" class="btn btn-secondary" (click)="semestreForm.reset()">
                Reset
              </button>
  
              <button type="submit" class="btn btn-primary" (click)="traitement()">
                Submit
              </button>
            </div>
          </form>
          <!-- End floating Labels Form -->
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
