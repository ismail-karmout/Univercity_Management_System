<main id="main" class="main">
    <div class="pagetitle d-flex justify-content-between">
      <div>
        <h1>Planing Exam</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">UMI</a></li>
            <li class="breadcrumb-item">PlaningExams</li>
            <li class="breadcrumb-item active">Index</li>
          </ol>
        </nav>
      </div>
      <div class="top-btn">
        <a routerLink="/planingExams/create" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i>
          Add planing Exam
        </a>
      </div>
  
      </div>
      
    <!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>
                      <b>I</b>d
                    </th>
                    <th>Avis</th>
                    <th>Exams</th>
                    <th>Planing</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let planingExam of planingExams">
                    <td>{{ planingExam.id }}</td>
                    <td>{{ planingExam.avis }}</td>
                    <td>
                        <ul *ngFor="let exam of planingExam.exam">
                            <li> {{ exam.name }} </li>
                        </ul>
                        </td>
                    <td>
                      <button class="badge text-bg-secondary" (click)="downloadFile(planingExam.planing)">{{ planingExam.semestre.name+"-"+planingExam.semestre.typeSession+"-planing-exam" }}</button>

                    </td>
                    <td class="justify-content-between">
                      <button
                        type="button" 
                        class="btn btn-primary"
                        (click)="handleEditPlaningExam(planingExam)"
                      >
                      <i class="fas fa-edit"></i> Edit
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="handleDeletePlaningExam(planingExam.id)"
                      >
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
