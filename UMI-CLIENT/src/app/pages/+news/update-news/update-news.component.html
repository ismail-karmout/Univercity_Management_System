<main id="main" class="main">
    <div class="pagetitle">
      <h1>News</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">UMI</a></li>
          <li class="breadcrumb-item">news</li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->
    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit news</h5>
          <!-- Floating Labels Form -->
          <form
            (ngSubmit)="updateNews()"
            class="row g-3"
            #departmentForm="ngForm"
          >
             
  
            <div class="col-md-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Department Name"
                  [(ngModel)]="selectedNews.title"
                  required
                />
                <label for="title">Title</label>
              </div>
            </div>
  
            <div class="col-md-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="slug"
                  name="slug"
                  placeholder="News Type"
                  [(ngModel)]="selectedNews.type"
                  required
                />
                <label for="slug">Type</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="News Description"
                  id="description"
                  name="description"
                  style="height: 100px"
                  [(ngModel)]="selectedNews.description"
                  required
                ></textarea>
                <label for="description">Description</label>
              </div>
            </div>
            <div class="text-center d-flex justify-content-between">
              <button
                type="reset"
                class="btn btn-secondary"
                (click)="departmentForm.reset()"
              >
                Reset
              </button>
  
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="departmentForm.invalid"
              >
                Update
              </button>
            </div>
          </form>
          <!-- End floating Labels Form -->
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
