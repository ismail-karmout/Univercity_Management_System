<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Schedules</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">UMI</a></li>
          <li class="breadcrumb-item">Schedules</li>
          <li class="breadcrumb-item active">Index</li>
        </ol>
      </nav>
    </div>
    <div class="top-btn">
      <a routerLink="/schedules/create" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i>
        Add Schedule
      </a>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table datatable">
              <thead>
              <tr>
                <th><b>Name</b></th>
                <th>Schedule</th>
                <th>Section</th>
                <th data-type="date" data-format="YYYY/DD/MM">Created at</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let schedule of schedules">
                <td>{{ schedule.name }}</td>
                <td><a href="#" (click)="viewPdfFile(schedule.section.id)">View Schedule</a></td>
                <td><a (click)="showSectionInfo(schedule!)" href="#">{{ schedule.section.name }}</a> </td>
                <td>{{ schedule.created_at | date: 'dd/MM/yyyy - HH:mm'}}</td>

                <td class="d-flex justify-content-between">
                  <button
                    type="button"
                    class="btn btn-primary m-1"
                    (click)="editSchedule(schedule.id!)"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger m-1"
                    (click)="deleteSchedule(schedule.id!)"
                  >
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
