<main id="main" class="main">
    <div class="pagetitle d-flex justify-content-between">
      <div>
        <h1>Event-Recherche</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">UMI</a></li>
            <li class="breadcrumb-item">Event-Recherche</li>
            <li class="breadcrumb-item active">Index</li>
          </ol>
        </nav>
      </div>
      <div class="top-btn">
        <a routerLink="/eventr/create" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i>
          Add Event-Recherche
        </a>
      </div>
    </div>
    <!-- End Page Title -->
  
    <!-- <div class="page-header">
      <form class="search">
        <input type="text" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div> -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>Intitule</th>
                    <th>Justificatif</th>
                    <th>Lieu</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let eventr of eventr">
                    <td>{{ eventr.intitule }}</td>
                    <td>{{ eventr.justificatif }}</td>
                    <td>{{ eventr.lieu}}</td>
                    <td>{{ eventr.description}}</td>
                    <td>{{ eventr.date}}</td>
                    <td>{{ eventr.type}}</td>

                    <td class="d-flex justify-content-between">
                      <button
                        type="button"
                        class="btn btn-primary m-1"
                        
                        (click)="editEventr(eventr.id!)"
                      >
                        <i class="fas fa-edit"></i> Edit
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger m-1"
                        (click)="deleteEventr(eventr.id!)"
                      >
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
