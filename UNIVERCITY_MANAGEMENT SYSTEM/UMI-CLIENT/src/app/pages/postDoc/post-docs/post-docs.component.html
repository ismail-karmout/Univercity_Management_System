<main id="main" class="main">
    <div class="pagetitle d-flex justify-content-between">
      <div>
        <h1>PostDoctorant</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">UMI</a></li>
            <li class="breadcrumb-item">PostDoctorants</li>
            <li class="breadcrumb-item active">Index</li>
          </ol>
        </nav>
      </div>
      <div class="top-btn">
        <a routerLink="/postDocs/create" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i>
          Add PostDoctorant
        </a>
      </div>
  
      </div>
      
    <!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>
                      <b>I</b>d
                    </th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let postDoc of postDocs">
                    <td>{{ postDoc.id }}</td>
                    <td>{{ postDoc.firstname }}</td>
                    <td>{{ postDoc.lastname }}</td>
                    <td>{{ postDoc.email }}</td>
                    <td>{{ postDoc.phone }}</td>
                    <td class="justify-content-between">
                      <button
                        type="button" 
                        class="btn btn-primary"
                        (click)="handleEditPostDoc(postDoc)"
                      >
                      <i class="fas fa-edit"></i> Edit
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="handleDeletePostDoc(postDoc.id)"
                      >
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
