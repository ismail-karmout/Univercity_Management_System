<main id="main" class="main">
  <div class="pagetitle">
    <h1>Departments</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">UMI</a></li>
        <li class="breadcrumb-item">Departments</li>
        <li class="breadcrumb-item active">Edit</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Edit department</h5>
        <!-- Floating Labels Form -->
        <form
          (ngSubmit)="updateDepartment()"
          class="row g-3"
          #departmentForm="ngForm"
        >
          <div class="col-md-12">
            <div class="form-floating">
              <select
                type="text"
                class="form-control"
                id="etablissement_id"
                name="etablissement_id"
                placeholder="Etablissement Name"
                [(ngModel)]="selectedDepartment.etablissement.id"
                required
              >
                <option
                  *ngFor="let etablissement of etablissements"
                  value="{{ etablissement.id }}"
                >
                  {{ etablissement.name }}
                </option>
              </select>
              <label for="etablissement_id">Etablissement</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Department Name"
                [(ngModel)]="selectedDepartment.name"
                required
              />
              <label for="name">Name</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="slug"
                name="slug"
                placeholder="Department Slug"
                [(ngModel)]="selectedDepartment.slug"
                required
              />
              <label for="slug">Slug</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Department Description"
                id="description"
                name="description"
                style="height: 100px"
                [(ngModel)]="selectedDepartment.description"
                required
              ></textarea>
              <label for="description"></label>
            </div>
          </div>
          <div class="text-center d-flex justify-content-between">
            <button
              type="reset"
              class="btn btn-secondary"
              (click)="departmentForm.reset()"
            >
              Reset
            </button>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="departmentForm.invalid"
            >
              Update
            </button>
          </div>
        </form>
        <!-- End floating Labels Form -->
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
