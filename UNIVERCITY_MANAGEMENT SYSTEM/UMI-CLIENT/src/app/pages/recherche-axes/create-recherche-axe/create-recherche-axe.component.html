<main id="main" class="main">
  <div class="pagetitle">
    <h1>Recherche Axes</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">UMI</a></li>
        <li class="breadcrumb-item">Recherche Axes</li>
        <li class="breadcrumb-item active">Create</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Recherche Axe information</h5>
        <!-- Floating Labels Form -->
        <form (ngSubmit)="createRechercheAxe()" class="row g-3" #rechercheAxeForm="ngForm">
          <div class="col-md-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Recherche Axe Name"
                [(ngModel)]="newRechercheAxe.name"
                required
              />
              <label for="name">Name</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="slug"
                name="slug"
                placeholder="Recherche Axe Slug"
                [(ngModel)]="newRechercheAxe.slug"
                required
              />
              <label for="slug">Slug</label>
            </div>
          </div>
          <div class="text-center d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary" (click)="rechercheAxeForm.reset()">Reset</button>

            <button type="submit" class="btn btn-primary" [disabled]="rechercheAxeForm.invalid">Submit</button>
          </div>
        </form>
        <!-- End floating Labels Form -->
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
