<main id="main" class="main">
  <div class="pagetitle">
    <h1>Modules</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">UMI</a></li>
        <li class="breadcrumb-item">Modules</li>
        <li class="breadcrumb-item active">Create</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Modules information</h5>
        <!-- Floating Labels Form -->
        <form
          [formGroup]="moduleFormGroup" (ngSubmit)="handleEditModule()"           
          class="row g-3"
        >
        <div class="col-md-12">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Module Name"
              formControlName="name"
              required
            />
            <label for="name">Name</label>
          </div>
        </div>
          <div class="col-md-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="slug"
                name="slug"
                placeholder="Module Slug"
                formControlName="slug"
                required
              />
              <label for="slug">Slug</label>
            </div>
            
          </div>
          <div class="text-center d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="!this.moduleFormGroup.valid">Submit</button>
            <button type="reset" class="btn btn-secondary" (click)="handleCancel()">Reset</button>
          </div>
        </form>
        <!-- End floating Labels Form -->
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
