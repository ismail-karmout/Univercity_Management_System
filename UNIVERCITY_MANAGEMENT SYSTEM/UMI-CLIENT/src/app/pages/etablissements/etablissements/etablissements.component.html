<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Etablissements</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">UMI</a></li>
          <li class="breadcrumb-item">Etablissements</li>
          <li class="breadcrumb-item active">Index</li>
        </ol>
      </nav>
    </div>
    <div class="top-btn">
      <a routerLink="/etablissements/create" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i>
        Add Etablissement
      </a>
    </div>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table datatable">
              <thead>
                <tr>
                  <th><b>Name</b></th>
                  <th>Slug</th>
                  <th>Description</th>
                  <th data-type="date" data-format="YYYY/DD/MM">Created at</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let etablissement of etablissements">
                  <td>{{ etablissement.name }}</td>
                  <td>{{ etablissement.slug }}</td>
                  <td>{{ etablissement.description }}</td>
                  <td>{{ etablissement.created_at }}</td>
                  <td class="d-flex justify-content-between">
                    <button
                      type="button"
                      class="btn btn-primary m-1"
                      (click)="editEtablissement(etablissement.id!)"
                    >
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger m-1"
                      (click)="deleteEtablissement(etablissement.id!)"
                    >
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
