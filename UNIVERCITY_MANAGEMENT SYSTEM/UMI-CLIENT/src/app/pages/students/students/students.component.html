<main id="main" class="main">
  <div>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1>Students</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">UMI</a></li>
            <li class="breadcrumb-item">Students</li>
            <li class="breadcrumb-item active">Index</li>
          </ol>
        </nav>
      </div>
      <div>
        <a routerLink="/students/create" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i>
          Add Student
        </a>
      </div>
    </div>

  
    <div class="row justify-content-end">
      <div class="col">
        <button class="btn btn-secondary float-end" (click)="exportToExcelStudents()">Export to Excel</button>
      </div>
    </div>

    <div class="row justify-content-end my-3">
      <div class="col-7">
        <div class="input-group ">
          <input type="file" (change)="onFileSelected($event)" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
          <button class="btn btn-outline-secondary" (click)="uploadStudents()" type="button" id="inputGroupFileAddon03">Upload Students</button>
        </div>
      </div>
    </div>

  </div>
  
    
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table datatable">
              <thead>
                <tr>
                  <th>
                    <b>I</b>d
                  </th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Email</th>
                  <th>Cne</th>
                  <th>Cni</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let student of students">
                  <td>{{ student.id }}</td>
                  <td>{{ student.firstname }}</td>
                  <td>{{ student.lastname }}</td>
                  <td>{{ student.email }}</td>
                  <td>{{ student.cne }}</td>
                  <td>{{ student.cni }}</td>
                  <td class="justify-content-between">
                    <button
                      type="button" 
                      class="btn btn-primary"
                      (click)="handleEditStudent(student)"
                    >
                    <i class="fas fa-edit"></i> Edit
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="handleDeleteStudent(student.id)"
                    >
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
